<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example - example-example42-production</title>


<script src="../angular-1.2.16/angular.min.js"></script>
<script src="../controller/script.js"></script>



</head>
<body data-ng-app="scopeExample">
	<div data-ng-controller="fileSearchController">
		Your name: <input type="text" data-ng-model="searchText"> You
		are typing "{{searchText}}" <br />
		<!--<button data-ng-click='sayHello()'>greet</button>-->
		<ul>
			<li data-ng-repeat="file in fileNames | filter:searchText |orderBy:'filePath'"><a
				href="{{file.filePath}}">{{file.name}}</a></li>
		</ul>
		<hr>
		{{errorMessage}}
	</div>
</body>
</html>
